<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes Populares</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="principal">
    <section class="buscar">
      <h1 class="buscar__titulo">Filmes Populares</h1>
      <label for="buscar-filme" class="buscar__label-search">
        <input type="search" name="buscar-filme" id="buscar-filme" class="buscar__input-search" placeholder="Digite algum filme para pesquisar...">
        <i class="fa-solid fa-magnifying-glass"></i>
      </label>
      <label for="checkbox-favorito" class="buscar__label-checkbox">
        <div class="checkbox">
          <input type="checkbox" name="checkbox-favorito" id="checkbox-favorito" class="buscar__input-checkbox">
        </div>
        <span class="filmes-favoritos">Mostrar meus filmes favoritos apenas</span>
      </label>
    </section>

    <section class="filmes">
    </section>
  </main>

  <script src="./js/main.js" type="module"></script>
</body>
</html>
